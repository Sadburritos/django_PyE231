{% extends "layout/basic.html" %}

{% block title %} регистрация {{ current_rubric }}{% endblock %}

{% block content %}
    <h2>Вход {{ current_rubric }}</h2>

    {% if user.is_authenficated %}
        <p>Вы уже вошли</p>
    {% else %}
        <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <input type="hidden" name="text" value="{{ next }}">
        <button type="submit" class="btn btn-primary">Войти</button>
        </form>
    {% endif %}

{% endblock %}
